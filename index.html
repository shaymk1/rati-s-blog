<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

<link rel="stylesheet" href="style.css" />
<!-- 
- preload images
-->
<link rel="preload" as="image" href="./images/rati.jpg" />
<link rel="preload" as="image" href="./images/rati.jpg" />
    <title>Rati's Blog</title>
</head>
<body>
    <body class="dark-mode">
		<!-- ----------
			header section
		 --------->
		<header>
			<!-- desk-top menu -->
			<nav>
				<div class="container nav__container">
					<div class="logo">
						<a href="#hero" class="menu-link">
							<h1>Rati</h1>
						</a>
					</div>
					<ul class="nav__menu">
						<li>
							<a href="#hero" class="menu-link">Home</a>
						</li>
						<li>
							<a href="#about" class="menu-link">About</a>
						</li>
						
					</ul>

					<!-- hamburger buttons -->
					<div class="nav__buttons">
						<button class="nav__theme-btn">
							<ion-icon name="moon-outline"></ion-icon>
						</button>
						<button class="nav__toggle-open">
							<ion-icon name="menu-outline"></ion-icon>
						</button>
						<button class="nav__toggle-close">
							<ion-icon name="close-outline"></ion-icon>
						</button>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<!-- ----------
			hero section
		 --------->
			<section class="hero" id="hero">
				<div class="container hero__container">
					<article class="hero__image">
						<div>
							<img
								src="./images/rati.jpg"
								alt="my profile pic"
								loading="lazy"
								srcset=""
							/>
						</div>
					</article>
					<article class="hero__content">
						<p class="intro">
							Hi, my name is <span class="span">Rati Makgabo</span>. I am 9 years old. I am in grade 4. my favourite subject is NSTECH.  I want to be a pilot. I live with both my parents in Rosslyn Gardens Ext 44. 
						</p>
						
						<div class="hero__cta">
							<a href="#contact" class="btn tertiary">Be My Friend</a>
							<a href="#projects" class="btn secondary">For Tech Lovers</a>
						</div>
					</article>
					
				</div>
			</section>
            <!-- ----------
			script section
		 --------->

		<!--
             custom js
            -->

		<script src="script.js"></script>
		
		<!-- 
           ionicon link
		  -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
</body>
</html>
